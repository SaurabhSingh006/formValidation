<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <!-- Importing Raleway Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Linking CSS Styling files -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Linking JS files -->
  <script defer src="./js/index.js"></script>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h1>LOGO</h1>

      <div class="form__field">
        <label for="username" class="form__label">Username</label>
        <input class="form__input" type="text" id="username" autocomplete="off" required>
        <small></small>
      </div>

      <div class="form__field">
        <label for="password" class="form__label">Password</label>
        <input class="form__input" type="password" id="password" autocomplete="off" required>
        <small></small>
      </div>

      <div class="form__field">
        <input class="form__submit" type="submit" value="LOGIN">
      </div>

      <a class="form__forgot" href="#">Forgot Password?</a>
      <button class="form__remember">Remember Me</button>
    </form>
  </div>
</body>
</html>
